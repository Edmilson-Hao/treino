<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff6b35">
  <title>Meu Treino</title>
  
  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-192.png">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Resto do HTML permanece igual -->
<div class="container">
  <h1>MEU TREINO</h1>

  <!-- Bot√£o manual para instalar o PWA (aparece s√≥ no celular) -->
  <div id="installContainer" style="text-align:center;margin:20px 0;display:none;">
    <button id="installBtn" style="background:#ff6b35;color:#000;padding:15px 30px;border:none;border-radius:12px;font-size:1.2em;font-weight:bold;">
      üì≤ Instalar App no Celular
    </button>
  </div>

  <!-- TELA INICIAL -->
  <div id="home">
    <button id="viewStats">Estat√≠sticas</button>
    <h2>Escolha o dia</h2>
    <div id="daysList"></div>
    <div style="text-align:center;margin:30px 0;">
      <button id="backupBtn" style="background:#00FF9D;color:#000;padding:14px 28px;border-radius:12px;font-weight:900;font-size:1.1em;">
        üíæ Fazer Backup dos Treinos
      </button>
      <button id="restoreBtn" style="background:transparent;color:#00FF9D;border:2px solid #00FF9D;padding:14px 28px;border-radius:12px;font-weight:900;margin-left:12px;">
        ‚¨Ü Restaurar Backup
      </button>
    </div>

    <div id="installContainer" style="display:none;text-align:center;margin:30px 0;">
      <button id="installBtn" style="background:#00FF9D;color:#000;padding:16px 32px;border-radius:16px;font-weight:900;font-size:1.2em;border:none;">
        Instalar Gorila Mode
      </button>
    </div>
  </div>

  <!-- TELA DO TREINO -->
  <div id="workoutScreen" class="hidden">
    <button class="back-btn" id="backFromWorkout">‚Üê</button>
    <h2 id="workoutTitle"></h2>
    <div class="timer">00:00</div>
    <button id="timerBtn">Iniciar</button>
    <div id="exercisesList"></div>
    <div class="actions">
      <button id="finishWorkout">Finalizar Treino</button>
      <button id="discardWorkout">Descartar</button>
    </div>
  </div>

  <!-- ESTAT√çSTICAS -->
  <div id="statsScreen" class="hidden">
    <button class="back-btn" id="backFromStats">‚Üê</button>
    <h2>Estat√≠sticas</h2>
    <div id="statsContent"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./swal.js"></script>
<script src="./main.js"></script>
<script src="./stats.js"></script>
</body>
</html>
